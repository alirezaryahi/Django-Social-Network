<div class="ui inverted menu nav mb-7">
    <div class="ui container">
        <a href="" class="item">
            <h3>bffbook</h3>
        </a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'posts' %}" class="item">
                Home
            </a>
        {% endif %}

        <div class="right menu">
            {% if request.user.is_authenticated %}
                <div class="item">
                    <div class="ui floating dropdown icon button teal"> Friends
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="{% url 'all-profiles-list' %}" class="item">
                                All Profiles
                            </a>
                            <a href="{% url 'my-friends' %}" class="item">
                                My Friends &nbsp;
                                <div class="ui label horizontal purple">{{ friends_number }}</div>
                            </a>
                            <a href="{% url 'invitation-recieve' %}" class="item">
                                Received Invites &nbsp;
                                <div class="ui label horizontal purple">{{ invite_count }}</div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <form action="{% url 'search-index' %}" method="GET">
                        <div class="ui action left icon input">
                            <input class="prompt" type="text" name='q' placeholder="search in users...">
                            <i class="search icon"></i>
                            <button type='submit' class="ui button">Search</button>
                        </div>
                    </form>
                </div>

                <a href="{% url 'my-profile' %}" class="item">
                    <img src="{{ picture.url }}" class="ui avatar image">&nbsp;
                    {{ request.user }}
                </a>

                <a href="{% url 'account_logout' %}" class="ui item">
                    Logout
                </a>
            {% else %}
                <a href="{% url 'account_login' %}" class="ui item">
                    Login
                </a>
            {% endif %}
        </div>
    </div>
</div>
